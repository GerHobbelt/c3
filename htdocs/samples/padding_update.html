<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/c3.css">
    <script id="profile_code_chunk">
      console.profile('C3 demo run');

      function stop_profiling() {
        console.profileEnd('C3 demo run');
      }
      var prof_timer_h = null;
      function debounce_profile_stop() {
        clearTimeout(prof_timer_h);
        prof_timer_h = setTimeout(stop_profiling, 5179);
      }
      debounce_profile_stop();
    </script>
  </head>
  <body>
    <div id="chart"></div>

    <script src="../js/d3.latest.js" charset="utf-8"></script>
    <script src="../js/c3.js" charset="utf-8"></script>
    <script>

    var axis_rotated = true;

    var generate = function () { return c3.generate({
      data: {
        x: 'x',
        columns: [
            ['x', '2014-01-01', '2014-02-01', '2014-03-01', '2014-04-01'],
            ['data1', 190, 200, 190, null],
        ],
        type: 'bar',
        labels: {
            format: function (v, id) {
                if (v === null) {
                    return 'Not Applicable';
                }
                return d3.format('$')(v);
            }
        }
      },
      axis: {
        x: {
            type: 'category'
        },
        rotated: axis_rotated
      },
    }); }, chart = generate();

    setTimeout(function () {
      debounce_profile_stop();
      chart.hide();
    }, 1000);

    setTimeout(function () {
      debounce_profile_stop();
      chart.show();
    }, 2000);

    setTimeout(function () {
      debounce_profile_stop();
      chart.load({
        columns: [
          ['data1', 300, 350, 100]
        ],
        categories: ['2014-01-01 10:10:10', '2014-02-01 12:30:00', '2014-03-01 16:30:00']
      });
    }, 3000);

    setTimeout(function () {
      debounce_profile_stop();
      chart.load({
        columns: [
          ['data1', 50, 100, 150]
        ],
        categories: ['2014', '2015', '2016']
      });
    }, 4000);

    setTimeout(function () {
      debounce_profile_stop();
      axis_rotated = false;
      chart = generate();
    }, 5000);

    setTimeout(function () {
      debounce_profile_stop();
      chart.load({
        columns: [
          ['data1', 300, 350, 100000]
        ],
      });
    }, 6000);

    setTimeout(function () {
      debounce_profile_stop();
      chart.load({
        columns: [
          ['data1', 50, 100, 150]
        ],
      });
    }, 7000);

    </script>
  </body>
</html>
