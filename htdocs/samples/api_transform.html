<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/c3.css">
    <script id="profile_code_chunk">
      console.profile('C3 demo run');

      function stop_profiling() {
        console.profileEnd('C3 demo run');
      }
      var prof_timer_h = null;
      function debounce_profile_stop() {
        clearTimeout(prof_timer_h);
        prof_timer_h = setTimeout(stop_profiling, 5179);
      }
      debounce_profile_stop();
    </script>
  </head>
  <body>
    <div id="chart"></div>

    <script src="../js/d3.latest.js" charset="utf-8"></script>
    <script src="../js/c3.js" charset="utf-8"></script>
    <script>

      var chart = c3.generate({
        data: {
          columns: [
            ['data1', 30, 200, 100, 400, 150, 250],
            ['data2', 50, 20, 10, 40, 15, 25]
          ],
        },
      });

      setTimeout(function () {
        debounce_profile_stop();
        chart.transform('bar');
      }, 1000);

      setTimeout(function () {
        debounce_profile_stop();
        chart.transform('pie');
      }, 2000);

      setTimeout(function () {
        debounce_profile_stop();
        chart.transform('donut');
      }, 3000);

      setTimeout(function () {
        debounce_profile_stop();
        chart.transform('area');
      }, 4000);

      setTimeout(function () {
        debounce_profile_stop();
        chart.transform('spline');
      }, 5000);

      setTimeout(function () {
        debounce_profile_stop();
        chart = c3.generate({
          data: {
            columns: [
              ['data1', 30, 200, 100, 400, 150, 250],
              ['data2', 50, 20, 10, 40, 15, 25],
              ['data1_x', 50, 20, 10, 40, 15, 25],
              ['data2_x', 30, 200, 100, 400, 150, 250],
            ],
            xs: {
              data1: 'data1_x',
              data2: 'data2_x',
            },
            type: 'scatter'
          },
        });
      }, 7000);

      setTimeout(function () {
        debounce_profile_stop();
        chart.transform('pie');
      }, 8000);

      setTimeout(function () {
        debounce_profile_stop();
        chart.transform('scatter');
      }, 9000);
    </script>
  </body>
</html>
