<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/c3.css">
    <script id="profile_code_chunk">
      console.profile('C3 demo run');

      function stop_profiling() {
        console.profileEnd('C3 demo run');
      }
      var prof_timer_h = null;
      function debounce_profile_stop() {
        clearTimeout(prof_timer_h);
        prof_timer_h = setTimeout(stop_profiling, 5179);
      }
      debounce_profile_stop();
    </script>
  </head>
  <body>
    <div id="chart1"></div>
    <div id="chart2"></div>

    <script src="../js/d3.latest.js" charset="utf-8"></script>
    <script src="../js/c3.js" charset="utf-8"></script>
    <script>

    var chart1 = c3.generate({
      "bindto": "#chart1",
      "axis": {
          "x": {
            "type": "timeseries",
            "tick": {
              format: '%Y-%m-%d %H:%M:%S'
            }
          }
      },
      "grid": {
          "x": {
            "lines": [
                { "value": 1401883200000, "text": new Date(1401883200000), "color": "#f00" },
            ]
          }
      },
      "data": {
        "type": "line",
        "columns": [
            ["epoch", 1401879600000, 1401883200000, 1401886800000],
            ["y", 1955, 2419, 2262]
        ],
        "xs": {
            "y": "epoch"
        }
      }
    });

    var chart2 = c3.generate({
      "bindto": "#chart2",
      "axis": {
          "x": {
            "type": "timeseries",
            "tick": {
              format: '%Y-%m-%d %H:%M:%S'
            }
          }
      },
      "grid": {
          "x": {
            "lines": [
                { "value": new Date(1401883200000), "text": new Date(1401883200000), "color": "#f00" },
            ]
          }
      },
      "data": {
        "type": "line",
        "columns": [
            ["epoch", 1401879600000, 1401883200000, 1401886800000],
            ["y", 1955, 2419, 2262]
        ],
        "xs": {
            "y": "epoch"
        }
      }
    });

    </script>
  </body>
</html>
