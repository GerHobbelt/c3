<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/c3.css">
    <script id="profile_code_chunk">
      console.profile('C3 demo run');

      function stop_profiling() {
        console.profileEnd('C3 demo run');
      }
      var prof_timer_h = null;
      function debounce_profile_stop() {
        clearTimeout(prof_timer_h);
        prof_timer_h = setTimeout(stop_profiling, 5179);
      }
      debounce_profile_stop();
    </script>
  </head>
  <body>
    <div id="chart1"></div>
    <div id="chart2"></div>

    <script src="../js/d3.latest.js" charset="utf-8"></script>
    <script src="../js/c3.js" charset="utf-8"></script>
    <script>

      var axis_x_type = 'category',
          axis_rotated = false;

      var data = {
        columns: [
          ['data1', 30, 200, 200, 400, 150, -250],
          ['data2', 50, -40, 10, 30, 60, 80],
          ['data3', 230, -200, 20, 0, 250, 250]
        ],
        type: 'bar',
        labels: {
          show: true,
          threshold: 25,
          anchor: 'end'
        },
        groups: [
          ['data1', 'data2', 'data3']
        ]
      };

      c3.generate({
        bindto: '#chart1',
        data: data,
        axis: {
          rotated: false
        }
      });

      c3.generate({
        bindto: '#chart2',
        data: data,
        labels: true,
        axis: {
          rotated: true
        }
      });

    </script>
  </body>
</html>
