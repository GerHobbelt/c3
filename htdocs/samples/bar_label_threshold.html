<html>
  <head>
    <link href="/css/c3.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="chart1"></div>
    <div id="chart2"></div>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="/js/c3.js"></script>
    <script>

      var axis_x_type = 'category',
          axis_rotated = false;

      var data = {
        columns: [
          ['data1', 30, 200, 200, 400, 150, -250],
          ['data2', 50, -40, 10, 30, 60, 80],
          ['data3', 230, -200, 20, 0, 250, 250]
        ],
        type: 'bar',
        labels: {
          show: true,
          threshold: 25,
          anchor: 'end'
        },
        groups: [
          ['data1', 'data2', 'data3']
        ]
      };

      c3.generate({
        bindto: '#chart1',
        data: data,
        axis: {
          rotated: false
        }
      });

      c3.generate({
        bindto: '#chart2',
        data: data,
        labels: true,
        axis: {
          rotated: true
        }
      });

    </script>
  </body>
</html>
