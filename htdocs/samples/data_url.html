<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/c3.css">
    <script id="profile_code_chunk">
      console.profile('C3 demo run');

      function stop_profiling() {
        console.profileEnd('C3 demo run');
      }
      var prof_timer_h = null;
      function debounce_profile_stop() {
        clearTimeout(prof_timer_h);
        prof_timer_h = setTimeout(stop_profiling, 5179);
      }
      debounce_profile_stop();
    </script>
  </head>
  <body>
    <div id="chart"></div>

    <script src="../js/d3.latest.js" charset="utf-8"></script>
    <script src="../js/c3.js" charset="utf-8"></script>
    <script>

      var chart = c3.generate({
        data: {
          url: '../data/c3_test.csv'
        }
      });

      setTimeout(function () {
        debounce_profile_stop();
        chart.load({
          url: '../data/c3_test2.csv',
        });
      }, 1000);

      setTimeout(function () {
        debounce_profile_stop();
        chart.load({
          url: '../data/c3_test.tsv',
          mimeType: 'tsv'
        });
      }, 2000);

      setTimeout(function () {
        debounce_profile_stop();
        chart = c3.generate({
          data: {
            url: '../data/c3_test.json',
            mimeType: 'json'
          }
        });
      }, 3000);

      setTimeout(function () {
        debounce_profile_stop();
        chart.load({
          url: '../data/c3_test_2.json',
          mimeType: 'json'
        });
      }, 4000);

      setTimeout(function () {
        debounce_profile_stop();
        chart.load({
          url: '../data/c3_test_3.json',
          mimeType: 'json',
          keys: {
            value: ['data1', 'data2']
          }
        });
      }, 5000);

    </script>
  </body>
</html>
