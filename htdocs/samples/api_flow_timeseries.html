<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/c3.css">
    <script id="profile_code_chunk">
      console.profile('C3 demo run');

      function stop_profiling() {
        console.profileEnd('C3 demo run');
      }
      var prof_timer_h = null;
      var prof_timestamp = Date.now();
      function debounce_profile_stop(t) {
        clearTimeout(prof_timer_h);
        t = Math.max(t | 0, 5179);
        
        // make sure the farthest-into-the-future delay is kept intact:
        var new_t = Date.now() + t;
        var delta_t = new_t - prof_timestamp;
        if (delta_t < 0) {
          t = prof_timestamp - new_t;
        } else {
          prof_timestamp = new_t;
        }
        
        prof_timer_h = setTimeout(stop_profiling, t);
      }
      debounce_profile_stop(50000);
    </script>
  </head>
  <body>
    <div id="chart"></div>

    <script src="../js/d3.latest.js" charset="utf-8"></script>
    <script src="../js/c3.js" charset="utf-8"></script>
    <script>

      var padding = {}, types = {};

      var generate = function () { return c3.generate({
        data: {
          x: 'x',
          columns: [
            ['x', ],
            ['data1', ],
            ['data2', ],
//            ['x', '2013-01-01', '2013-01-02', '2013-01-03', '2013-01-10', '2013-01-11', '2013-01-12'],
//            ['data1', 30, 200, 100, 400, 150, 250],
//            ['data2', 310, 400, 200, 100, 450, 150],
//            ['data3', 310, 400, 200, 100, null, 150],
          ],
          types: types,
//          labels: true
        },
        bar: {
          width: 10
        },
        axis: {
          x: {
            type: 'timeseries',
            tick: {
              format: '%m/%d',
            },
            padding: padding
          },
          y: {
/*
            min: -100,
            max: 1000
*/
          }
        },
/* not supported yet
        grid: {
          x: {
            show: true
          },
          y: {
            show: true
          }
        }
*/
      }); }, chart;

    function run() {

      chart = generate();

      setTimeout(function () {
        debounce_profile_stop();
        chart.flow({
          columns: [
            ['x', '2013-01-21'],
            ['data1', 500],
            ['data3', 200],
          ],
          duration: 1500
        });
      }, 1000);

      setTimeout(function () {
        debounce_profile_stop();
        chart.flow({
          columns: [
            ['x', '2013-02-01', '2013-02-08', '2013-02-15'],
            ['data1', 200, 400, 300],
            ['data2', 100, 300, 200],
            ['data3', 100, 200, 50]
          ],
          length: 1,
          duration: 1500
        });
      }, 4000);

      setTimeout(function () {
        debounce_profile_stop();
        console.log("Flow 1");
        chart.flow({
          columns: [
            ['x', '2013-03-01', '2013-03-08'],
            ['data1', 200, 500],
            ['data2', 300, 400],
            ['data3', 400, 200]
          ],
          to: '2013-02-08',
          duration: 1500
        });
      }, 7000);

      setTimeout(function () {
        debounce_profile_stop();
        chart.flow({
          columns: [
            ['x', '2013-03-15', '2013-05-01'],
            ['data1', 200, 500],
            ['data2', 300, 400],
            ['data3', 400, 200]
          ],
          length: 0,
          duration: 1500
        });
      }, 10000);

      setTimeout(function () {
        debounce_profile_stop();
        chart = generate();
      }, 14000);

      setTimeout(function () {
        debounce_profile_stop();
        chart.flow({
          columns: [
            ['x', '2013-01-21', '2013-01-25', '2013-01-26'],
            ['data1', 500, 300, 100],
            ['data3', 200, 150, null],
          ],
          duration: 1500
        });
      }, 15000);

      setTimeout(function () {
        debounce_profile_stop();
        chart.flow({
          columns: [
            ['x', '2013-02-01'],
            ['data1', 200],
            ['data2', 100],
            ['data3', 100]
          ],
          length: 0,
          duration: 1500
        });
      }, 18000);

      setTimeout(function () {
        debounce_profile_stop();
        chart.flow({
          columns: [
            ['x', '2013-03-01'],
            ['data1', 200],
            ['data2', 300],
            ['data3', 400]
          ],
          to: '2013-02-01',
          duration: 1500
        });
      }, 21000);
    };

    run();

    setTimeout(function () {
      debounce_profile_stop();
      padding = {left: 0, right: 0};
      run();
    }, 25000);

    setTimeout(function () {
      debounce_profile_stop();
      types = {
        data2: 'area',
        data3: 'bar',
      }
      run();
    }, 50000);

    </script>
  </body>
</html>
