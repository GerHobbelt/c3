<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/c3.css">
    <style>
      .c3-region-1 {
        fill: #dd3333;
        fill-opacity: 0.8
      }
    </style>
    <script id="profile_code_chunk">
      function start_profiling() {
        if (console.profile) {
          console.profile('C3 demo run');
        }
      }
      function stop_profiling() {
        if (console.profileEnd) {
          console.profileEnd('C3 demo run');
        }
      }
      var prof_timer_h = null;
      var prof_timestamp = Date.now();
      function profile_watchdog_kick(t) {
        clearTimeout(prof_timer_h);
        t = Math.max(t | 0, 5179);
        
        // make sure the farthest-into-the-future delay is kept intact:
        var new_t = Date.now() + t;
        var delta_t = new_t - prof_timestamp;
        if (delta_t < 0) {
          t = prof_timestamp - new_t;
        } else {
          prof_timestamp = new_t;
        }
        
        prof_timer_h = setTimeout(stop_profiling, t);
      }
      start_profiling();
    </script>
    <script id="profile_code_chunk_2">
      profile_watchdog_kick(45000);
    </script>
  </head>
  <body>
    <div id="chart"></div>

    <script src="../js/d3.latest.js" charset="utf-8"></script>
    <script src="../js/c3.js" charset="utf-8"></script>
    <script>

      var padding = {}, types = {}, chart, generate = function () { return c3.generate({
        data: {
          columns: [
            ['data1'],
            ['data2'],
          ],
          types: types,
          labels: true
        },
        bar: {
          width: 10
        },
        axis: {
          x: {
            padding: padding
          },
          y: {
/*
            min: -100,
            max: 1000
*/
          }
        },
        grid: {
          x: {
            show: true,
            lines: [{value: 3, text:'Label 3'}, {value: 4.5, text: 'Label 4.5'}]
          },
          y: {
            show: true
          }
        },
        regions: [
          {start:2, end:4, class:'region1'},
          {start:100, end:200, axis:'y'},
        ],
      });
      };

    function run() {
      chart = generate();

      setTimeout(function () {
        // Load only one data
        profile_watchdog_kick();
        chart.flow({
          rows: [
            ['data1', 'data2', 'data3'],
            [500, 100, 200],
            [200, null, null],
            [100, 50, null] 
          ],
          duration: 1500,

          done: function () {
            // Load 2 data without data2 and remove 1 data
            profile_watchdog_kick();
            chart.flow({
              columns: [
                ['data1', 200, 300],
                ['data3', 100, 100]
              ],
              length: 0,
              duration: 1500,

              done: function () {
                profile_watchdog_kick();
                chart.flow({
                  columns: [
                    ['data1', 200, 300],
                    ['data2', 200, 300],
                    ['data3', 100, 100]
                  ],
                  length: 2,
                  duration: 1500,
                  done: function () {
                    profile_watchdog_kick();
                    chart.flow({
                      columns: [
                        ['data1', 500],
                        ['data2', 100],
                        ['data3', 200]
                      ],
                      length: 1,
                      duration: 1500,
                    });
                  }
                });
              }// done

            });
          },

        });
      }, 1000);

      setTimeout(function () {
        profile_watchdog_kick();
        chart.flow({
          columns: [
            ['data1', 250],
            ['data2', 350],
            ['data3', 150]
          ],
          length: 0
        });
      }, 9000);

      setTimeout(function () {
        profile_watchdog_kick();
        chart.flow({
          columns: [
            ['data1', 100],
            ['data2', 50],
            ['data3', 300]
          ],
          length: 2
        });
      }, 10000);

      setTimeout(function () {
        profile_watchdog_kick();
        chart.flow({
          columns: [
            ['data1', 600],
            ['data2', 400],
            ['data3', 500]
          ],
          to: 2,
        });
      }, 11000);

      setTimeout(function () {
        profile_watchdog_kick();
        chart.flow({
          columns: [
            ['data1', 100],
            ['data2', 200],
            ['data3', 300]
          ]
        });
      }, 12000);

      setTimeout(function () {
        profile_watchdog_kick();
        chart = generate();
      }, 13000);

      setTimeout(function () {
        profile_watchdog_kick();
        chart.flow({
          columns: [
            ['data1', 500, 100],
            ['data2', 100, 200],
            ['data3', 200, 300],
          ],
          duration: 1500,
          done: function () {
            chart.flow({
              columns: [
                ['data1', 200],
                ['data3', 100]
              ],
//              duration: 1000,
              length: 1
            });
          },
        });
      }, 14000);

      setTimeout(function () {
        profile_watchdog_kick();
        chart.flow({
          columns: [
            ['data1', 200],
            ['data2', 300],
            ['data3', 100]
          ],
          to: 1,
        });
      }, 18000);

      setTimeout(function () {
        profile_watchdog_kick();
        chart.flow({
          columns: [
            ['data1', 200],
            ['data2', 300],
            ['data3', 400]
          ]
        });
      }, 19000);
    }

    run();

    // Test for no padding
    setTimeout(function () {
      profile_watchdog_kick();
      padding = {left: 0, right: 0};
      run();
    }, 22000);

    // Test for other chart types
    setTimeout(function () {
      profile_watchdog_kick();
      types = {
        data2: 'area',
        data3: 'bar',
      };
      run();
    }, 45000);

    </script>
  </body>
</html>
