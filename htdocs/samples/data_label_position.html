<html>
  <head>
    <link href="/css/c3.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h3>start</h3>
    <div id="chart1"></div>

    <h3>end</h3>
    <div id="chart2"></div>

    <h3>start</h3>
    <div id="chart3"></div>

    <h3>end</h3>
    <div id="chart4"></div>

    <h3>start</h3>
    <div id="chart5"></div>

    <h3>end</h3>
    <div id="chart6"></div>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="/js/c3.js"></script>
    <script>

      var chart1 = c3.generate({
        bindto: '#chart1',
        data: {
          columns: [
            ['data1', -190, 200, 190, null],
          ],
          type: 'bar',
          labels: {
            format: function (v, id) {
                if (v === null) {
                    return 'Not Applicable';
                }
                return d3.format('$')(v);
            },
            anchor: 'start'
          }
        }
      });
      var chart2 = c3.generate({
        bindto: '#chart2',
        data: {
          columns: [
            ['data1', -190, 200, 190, null],
          ],
          type: 'bar',
          labels: {
            format: function (v, id) {
              if (v === null) {
                return 'Not Applicable';
              }
              return d3.format('$')(v);
            },
            anchor: 'end'
          }
        }
      });

      var chart3 = c3.generate({
        bindto: '#chart3',
        data: {
          columns: [
            ['data1', -190, 200, 190, null],
          ],
          type: 'bar',
          labels: {
            format: function (v, id) {
                if (v === null) {
                    return 'Not Applicable';
                }
                return d3.format('$')(v);
            },
            anchor: 'start',
            color: 'black'
          }
        },
        axis: {
          rotated: true
        }
      });

      var chart4 = c3.generate({
        bindto: '#chart4',
        data: {
          columns: [
            ['data1', -190, 200, 190, null],
          ],
          type: 'bar',
          labels: {
            format: function (v, id) {
              if (v === null) {
                return 'Not Applicable';
              }
              return d3.format('$')(v);
            },
            anchor: 'end',
            color: 'black'
          }
        },
        axis: {
          rotated: true
        }
      });

      var chart5 = c3.generate({
        bindto: '#chart5',
        data: {
          columns: [
            ['data1', 30, -200, 100, 500, 150, 250],
            ['data2', 50, 20, -10, 40, 15, 25],
            ['data3', -250, 220, -210, -240, 215, 225]
          ],
          groups: [['data1', 'data2', 'data3']],
          labels: {
            anchor: 'start',
          },
          type: 'bar'
        },
        axis: {
          rotated: true
        }
      });

      var chart6 = c3.generate({
        bindto: '#chart6',
        data: {
          columns: [
            ['data1', 30, -200, 100, 500, 150, 250],
            ['data2', 50, 20, -10, 40, 15, 25],
            ['data3', -250, 220, -210, -240, 215, 225]
          ],
          groups: [['data1', 'data2', 'data3']],
          labels: {
            anchor: 'end',
            color: 'black'
          },
          type: 'bar'
        },
        axis: {
          rotated: true
        }
      });


    </script>
  </body>
</html>
