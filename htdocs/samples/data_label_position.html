<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/c3.css">
    <script id="profile_code_chunk">
      console.profile('C3 demo run');

      function stop_profiling() {
        console.profileEnd('C3 demo run');
      }
      var prof_timer_h = null;
      function debounce_profile_stop() {
        clearTimeout(prof_timer_h);
        prof_timer_h = setTimeout(stop_profiling, 5179);
      }
      debounce_profile_stop();
    </script>
  </head>
  <body>
    <h3>start</h3>
    <div id="chart1"></div>

    <h3>end</h3>
    <div id="chart2"></div>

    <h3>start</h3>
    <div id="chart3"></div>

    <h3>end</h3>
    <div id="chart4"></div>

    <h3>start</h3>
    <div id="chart5"></div>

    <h3>end</h3>
    <div id="chart6"></div>

    <script src="../js/d3.latest.js" charset="utf-8"></script>
    <script src="../js/c3.js" charset="utf-8"></script>
    <script>

      var chart1 = c3.generate({
        bindto: '#chart1',
        data: {
          columns: [
            ['data1', -190, 200, 190, null],
          ],
          type: 'bar',
          labels: {
            format: function (v, id) {
                if (v === null) {
                    return 'Not Applicable';
                }
                return d3.format('$')(v);
            },
            anchor: 'start'
          }
        }
      });
      var chart2 = c3.generate({
        bindto: '#chart2',
        data: {
          columns: [
            ['data1', -190, 200, 190, null],
          ],
          type: 'bar',
          labels: {
            format: function (v, id) {
              if (v === null) {
                return 'Not Applicable';
              }
              return d3.format('$')(v);
            },
            anchor: 'end'
          }
        }
      });

      var chart3 = c3.generate({
        bindto: '#chart3',
        data: {
          columns: [
            ['data1', -190, 200, 190, null],
          ],
          type: 'bar',
          labels: {
            format: function (v, id) {
                if (v === null) {
                    return 'Not Applicable';
                }
                return d3.format('$')(v);
            },
            anchor: 'start',
            color: 'black'
          }
        },
        axis: {
          rotated: true
        }
      });

      var chart4 = c3.generate({
        bindto: '#chart4',
        data: {
          columns: [
            ['data1', -190, 200, 190, null],
          ],
          type: 'bar',
          labels: {
            format: function (v, id) {
              if (v === null) {
                return 'Not Applicable';
              }
              return d3.format('$')(v);
            },
            anchor: 'end',
            color: 'black'
          }
        },
        axis: {
          rotated: true
        }
      });

      var chart5 = c3.generate({
        bindto: '#chart5',
        data: {
          columns: [
            ['data1', 30, -200, 100, 500, 150, 250],
            ['data2', 50, 20, -10, 40, 15, 25],
            ['data3', -250, 220, -210, -240, 215, 225]
          ],
          groups: [['data1', 'data2', 'data3']],
          labels: {
            anchor: 'start',
          },
          type: 'bar'
        },
        axis: {
          rotated: true
        }
      });

      var chart6 = c3.generate({
        bindto: '#chart6',
        data: {
          columns: [
            ['data1', 30, -200, 100, 500, 150, 250],
            ['data2', 50, 20, -10, 40, 15, 25],
            ['data3', -250, 220, -210, -240, 215, 225]
          ],
          groups: [['data1', 'data2', 'data3']],
          labels: {
            anchor: 'end',
            color: 'black'
          },
          type: 'bar'
        },
        axis: {
          rotated: true
        }
      });
    </script>
  </body>
</html>
