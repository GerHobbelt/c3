<html>
  <head>
    <link href="/css/c3.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h2>Rotation false</h2>
    <h3>outer-top</h3>
    <div id="chart1"></div>
    <h3>outer-bottom</h3>
    <div id="chart2"></div>
    <h3>inner-top</h3>
    <div id="chart3"></div>
    <h3>inner-bottom</h3>
    <div id="chart4"></div>

    <h2>Rotation true</h2>
    <h3>outer-top</h3>
    <div id="chart5"></div>
    <h3>outer-bottom</h3>
    <div id="chart6"></div>
    <h3>inner-top</h3>
    <div id="chart7"></div>
    <h3>inner-bottom</h3>
    <div id="chart8"></div>

    <h2>Rotation true, and label rotated</h2>
    <h3>outer-top</h3>
    <div id="chart9"></div>
    <h3>outer-bottom</h3>
    <div id="chart10"></div>
    <h3>inner-top</h3>
    <div id="chart11"></div>
    <h3>inner-bottom</h3>
    <div id="chart12"></div>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="/js/c3.js"></script>
    <script>

      var axis_x_type = 'category',
          axis_rotated = false;

      var data = {
        columns: [
          ['data1', 30, 200, 200, 400, 150, 250],
          ['data2', 50, 40, 10, 30, 60, 80],
          ['data3', 230, 100, 20, 0, 250, 250]
        ],
        type: 'bar',
        labels: {
          show: true
        },
        groups: [
          ['data1', 'data2', 'data3']
        ]
      };
      var axis = {
        x: {
          label: {
            text: 'SampleLabel',
            position: '',
            rotate: false
          }
        },
        rotated: false
      };

      function showChart(opt) {
        axis.x.label.text = 'SampleLabel-' + opt.bindto;
        axis.x.label.position = opt.position;
        axis.rotated = opt.rotated;
        if (opt.x_rotate !== undefined) {
          axis.x.label.rotate = opt.x_rotate;
        }
        c3.generate({
          bindto: opt.bindto,
          data: data,
          axis: axis
        });
      }

      var options = [
        {
          bindto: '#chart1',
          position: 'outer-top',
          rotated: false
        }, {
          bindto: '#chart2',
          position: 'outer-bottom',
          rotated: false
        }, {
          bindto: '#chart3',
          position: 'inner-top',
          rotated: false
        }, {
          bindto: '#chart4',
          position: 'inner-bottom',
          rotated: false
        }, {
          bindto: '#chart5',
          position: 'outer-top',
          rotated: true
        }, {
          bindto: '#chart6',
          position: 'outer-bottom',
          rotated: true
        }, {
          bindto: '#chart7',
          position: 'inner-top',
          rotated: true
        }, {
          bindto: '#chart8',
          position: 'inner-bottom',
          rotated: true
        }, {
          bindto: '#chart9',
          position: 'outer-top',
          x_rotate: true,
          rotated: true
        }, {
          bindto: '#chart10',
          position: 'outer-bottom',
          x_rotate: true,
          rotated: true
        }, {
          bindto: '#chart11',
          position: 'inner-top',
          x_rotate: true,
          rotated: true
        }, {
          bindto: '#chart12',
          position: 'inner-bottom',
          x_rotate: true,
          rotated: true
        }
      ]

      options.forEach(function(opt) {
        showChart(opt)
      });

    </script>
  </body>
</html>
