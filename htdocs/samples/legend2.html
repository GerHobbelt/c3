<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/c3.css">
    <script id="profile_code_chunk">
      console.profile('C3 demo run');

      function stop_profiling() {
        console.profileEnd('C3 demo run');
      }
      var prof_timer_h = null;
      function debounce_profile_stop() {
        clearTimeout(prof_timer_h);
        prof_timer_h = setTimeout(stop_profiling, 5179);
      }
      debounce_profile_stop();
    </script>
  </head>
  <body>
    <h2>TopRight</h2>
    <h3>Normal</h3>
    <div id="chart1"></div>
    <h3>Horizontal</h3>
    <div id="chart2"></div>

    <script src="../js/d3.latest.js" charset="utf-8"></script>
    <script src="../js/c3.js" charset="utf-8"></script>
    <script>

      var columns = [];
      for (var i = 0; i < 5; i++ ) {
        columns[i] = ['data-abcdefgabcdefg' + i, 10 * i, 20 * i];
      }

      c3.generate({
        bindto: '#chart1',
        data: {
          columns: columns,
          type: 'bar'
        },
        legend: {
          position: 'top-right'
        }
      });

      c3.generate({
        bindto: '#chart2',
        data: {
          columns: columns,
          type: 'bar'
        },
        legend: {
          position: 'top-right'
        },
        axis: {
          rotated: true
        }
      });
    </script>
  </body>
</html>
