<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/c3.css">
    <script id="profile_code_chunk">
      function start_profiling() {
        if (console.profile) {
          console.profile('C3 demo run');
        }
      }
      function stop_profiling() {
        if (console.profileEnd) {
          console.profileEnd('C3 demo run');
        }
      }
      var prof_timer_h = null;
      var prof_timestamp = Date.now();
      function profile_watchdog_kick(t) {
        clearTimeout(prof_timer_h);
        t = Math.max(t | 0, 5179);
        
        // make sure the farthest-into-the-future delay is kept intact:
        var new_t = Date.now() + t;
        var delta_t = new_t - prof_timestamp;
        if (delta_t < 0) {
          t = prof_timestamp - new_t;
        } else {
          prof_timestamp = new_t;
        }
        
        prof_timer_h = setTimeout(stop_profiling, t);
      }
      start_profiling();
    </script>
    <script id="profile_code_chunk_2">
      profile_watchdog_kick();
    </script>
  </head>
  <body>
    <div id="chart1"></div>
    <div id="chart2"></div>
    <div id="chart3"></div>
    <div id="chart4"></div>
    <div id="chart5"></div>
    <div id="chart6"></div>

    <script src="../js/d3.latest.js" charset="utf-8"></script>
    <script src="../js/c3.js" charset="utf-8"></script>
    <script>

      var smallData = [['sample', 30, 200, 100, 400, 150, 250]],
          bigData = [['sample', 30, 200, 100, 400, 150, 250, 30, 200, 100, 400, 150, 250]];

      var chart1 = c3.generate({
        bindto: '#chart1',
        data: {
          columns: smallData
        },
        grid: {
          x: {
            show: true
          },
        }
      });

      c3.generate({
        bindto: '#chart2',
        data: {
          columns: smallData
        },
        grid: {
          y: {
            show: true
          }
        }
      });

      c3.generate({
        bindto: '#chart3',
        data: {
          columns: smallData
        },
        axis: {
          rotated: true,
        },
        grid: {
          x: {
            show: true
          },
        }
      });

      c3.generate({
        bindto: '#chart4',
        data: {
          columns: smallData
        },
        axis: {
          rotated: true,
        },
        grid: {
          y: {
            show: true
          }
        }
      });

      c3.generate({
        bindto: '#chart5',
        data: {
          columns: bigData
        },
        grid: {
          x: {
            show: true
          },
          y: {
            show: true
          }
        }
      });

      c3.generate({
        bindto: '#chart6',
        data: {
          columns: bigData
        },
        axis: {
          x: {
            type: 'category'
          }
        },
        grid: {
          x: {
            show: true
          },
          y: {
            show: true
          }
        }
      });

    </script>
  </body>
</html>
