<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/c3.css">
    <script id="profile_code_chunk">
      console.profile('C3 demo run');

      function stop_profiling() {
        console.profileEnd('C3 demo run');
      }
      var prof_timer_h = null;
      function debounce_profile_stop() {
        clearTimeout(prof_timer_h);
        prof_timer_h = setTimeout(stop_profiling, 5179);
      }
      debounce_profile_stop();
    </script>
  </head>
  <body>
    <div id="chart1"></div>
    <div id="chart2"></div>
    <div id="chart3"></div>

    <script src="../js/d3.latest.js" charset="utf-8"></script>
    <script src="../js/c3.js" charset="utf-8"></script>
    <script>

      var smallData = [
        ['x', '2014-01-01', '2014-02-01', '2014-03-01', '2014-04-01', '2014-05-01', '2014-06-01'],
        ['sample', 30, 200, 100, 400, 150, 250]
      ],
      bigData = [
        ['x', '2014-01-01', '2014-02-01', '2014-03-01', '2014-04-01', '2014-05-01', '2014-06-01', '2014-07-01', '2014-08-01', '2014-09-01', '2014-10-01', '2014-11-01', '2014-12-01'],
        ['sample', 30, 200, 100, 400, 150, 250, 30, 200, 100, 400, 150, 250]
      ];

      c3.generate({
        bindto: '#chart1',
        data: {
          x: 'x',
          columns: smallData
        },
        axis: {
          x: {
            type: 'timeseries',
            tick: {
              format: "%Y-%m-%d %H:%M:%S"
            }
          }
        },
        grid: {
          x: {
            show: true,
          },
        }
      });

      c3.generate({
        bindto: '#chart2',
        data: {
          x: 'x',
          columns: smallData
        },
        axis: {
          rotated: true,
          x: {
            type: 'timeseries',
            tick: {
              format: "%Y-%m-%d %H:%M:%S"
            }
          }
        },
        grid: {
          x: {
            show: true,
          },
        }
      });

      c3.generate({
        bindto: '#chart3',
        data: {
          x: 'x',
          columns: bigData
        },
        axis: {
          x: {
            type: 'timeseries',
            tick: {
              format: "%Y-%m-%d %H:%M:%S"
            }
          }
        },
        grid: {
          x: {
            show: true
          }
        }
      });

    </script>
  </body>
</html>
