<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/c3.css">
    <script id="profile_code_chunk">
      function start_profiling() {
        if (console.profile) {
          console.profile('C3 demo run');
        }
      }
      function stop_profiling() {
        if (console.profileEnd) {
          console.profileEnd('C3 demo run');
        }
      }
      var prof_timer_h = null;
      var prof_timestamp = Date.now();
      function profile_watchdog_kick(t) {
        clearTimeout(prof_timer_h);
        t = Math.max(t | 0, 5179);
        
        // make sure the farthest-into-the-future delay is kept intact:
        var new_t = Date.now() + t;
        var delta_t = new_t - prof_timestamp;
        if (delta_t < 0) {
          t = prof_timestamp - new_t;
        } else {
          prof_timestamp = new_t;
        }
        
        prof_timer_h = setTimeout(stop_profiling, t);
      }
      start_profiling();
    </script>
    <script id="profile_code_chunk_2">
      profile_watchdog_kick();
    </script>
  </head>
  <body>
    <div id="chart"></div>

    <script src="../js/d3.latest.js" charset="utf-8"></script>
    <script src="../js/c3.js" charset="utf-8"></script>
    <script>

      var columns = [];
      for (var i = 0; i < 5; i++ ) {
        columns[i] = ['datahogehogeohgeohoge' + i, 10 * i, 20 * i, 30 * i];
      }

      var chart = c3.generate({
        data: {
          columns: columns,
        },
        axis: {
          x: {
            type: 'category'
          }
        }
      });

      setTimeout(function () {
        profile_watchdog_kick();
        chart.legend.hide();
      }, 1000);

      setTimeout(function () {
        profile_watchdog_kick();
        chart = c3.generate({
          data: {
            columns: columns,
          },
          axis: {
            x: {
              type: 'category'
            }
          },
          legend: {
            position: 'right'
          }
        });
      }, 2000);

      setTimeout(function () {
        profile_watchdog_kick();
        chart.legend.hide();
      }, 3000);

      setTimeout(function () {
        profile_watchdog_kick();
        chart = c3.generate({
          data: {
            columns: columns,
          },
          axis: {
            rotated: true
          }
        });
      }, 4000);

      setTimeout(function () {
        profile_watchdog_kick();
        chart.legend.hide();
      }, 5000);

      setTimeout(function () {
        profile_watchdog_kick();
        chart = c3.generate({
          data: {
            columns: columns,
          },
          legend: {
            position: 'right'
          },
          axis: {
            rotated: true
          }
        });
      }, 6000);

      setTimeout(function () {
        profile_watchdog_kick();
        chart.legend.hide();
      }, 7000);

      setTimeout(function () {
        profile_watchdog_kick();
        chart = c3.generate({
          data: {
            columns: columns,
          },
          legend: {
            show: false
          }
        });
      }, 8000);

      setTimeout(function () {
        profile_watchdog_kick();
        chart.legend.show();
      }, 9000);

      setTimeout(function () {
        profile_watchdog_kick();
        chart = c3.generate({
          data: {
            columns: columns,
          },
          legend: {
            show: false
          },
          axis: {
            rotated: true
          }
        });
      }, 10000);

      setTimeout(function () {
        profile_watchdog_kick();
        chart.legend.show();
      }, 11000);

      setTimeout(function () {
        profile_watchdog_kick();
        chart = c3.generate({
          data: {
            columns: columns,
          },
          legend: {
            position: 'right',
            show: false
          }
        });
      }, 12000);

      setTimeout(function () {
        profile_watchdog_kick();
        chart.legend.show();
      }, 13000);

    </script>
  </body>
</html>
